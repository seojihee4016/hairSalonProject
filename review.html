  <script>
    //이미지 클릭하면 바뀌게
    var link = document.getElementById('picture');
    function changeColor(e) {
      if (e.target == link) return;
      e.target.style.backgroundColor = 'white';
      link = e.target;
    }

    function selectImage(e) {
      let bigImage = document.getElementById('image');
      bigImage.src = e.target.src;
    }

    function mouseMovement(event) {
      if (document.documentElement.clientWidth <= 500) return;
      let bigImage = document.getElementById('image');
      let transcontainer = document.getElementById('transcontainer');
      if (event.x >= bigImage.x && event.x <= (bigImage.x + bigImage.width) && event.y >= bigImage.y && event.y <= (bigImage.y + bigImage.height)) {
        transcontainer.style.display = 'none';
      }
    }

    /*카드 전환효과*/
    function CheckboxChanged(e) {
      e.preventDefault();
      let inner = e.target.parentElement.getElementsByClassName('flip-card-inner')[0];
      inner.offsetHeight;
      if (e.target.checked) {
        inner.classList.add('flipcard'); /*앞부분*/
        inner.classList.remove('-flipcard'); /*뒷부분*/
      }
      else {
        inner.classList.add('-flipcard');
        inner.classList.remove('flipcard');
      }
    }

    function appendHighlight(e) {
    }
    function removeHighlight(e) {
    }


    // 메인 이미지 부분
    window.onload = function initialize() {
      if (document.readyState === 'complete') {

        //시작하면 메인 이미지 띄우기
        document.getElementById('image').src = "image/booking2.jpg"
        document.getElementById('selectedImageCaption').innerHTML =
          document.getElementsByClassName('image-select')[0].firstElementChild.alt;

        //클릭하면 이미지 변하게
        document.addEventListener('mousemove', mouseMovement);

        //카드 전환
        Array.from(document.getElementsByClassName('btnControl'), item => {
          item.addEventListener('change', e => {
            CheckboxChanged(e);
          });
        });

        Array.from(document.getElementsByClassName('image-select'), item => {
          item.addEventListener('click', selectImage, false);
          item.addEventListener('mouseover', appendHighlight, false);
          item.addEventListener('mouseout', removeHighlight, false);
        });
      }
    }
  </script>
