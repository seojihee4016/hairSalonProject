  <script>
    //스크립트로 하기
    window.onload = () => {
      function scrollH(e) {
        e.preventDefault();
        e = window.event || e;
        let delta = Math.max(-1, Math.min(1, (e.wheelDelta || -e.detail)));
        console.log(document.querySelector('.container').scrollLeft);
        console.log(delta);
        console.log((delta * 1000));
        document.querySelector('.container').scrollLeft -= (delta * 1000);
      }
      if (document.querySelector('.container').addEventListener) {
        document.querySelector('.container').addEventListener('mousewheel', scrollH, false);
        document.querySelector('.container').addEventListener('DOMMouseScroll', scrollH, false);
      }
    }
  </script>
